plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
//    testLogging.showStandardStreams = true;
    useJUnit()
}

task parametrizedTest(type: Test) {
    useJUnit {
        includeCategories 'com.test.interfaces.ParametrizedTests'
    }
}

task usualTest(type: Test) {
    useJUnit {
        includeCategories 'com.test.interfaces.UsualTests'
    }
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13'
    testCompile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.13.1'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}




